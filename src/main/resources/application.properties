server.port = 9985
spring.datasource.url=jdbc:mysql://localhost/psllestate?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.session.store-type=jdbc
spring.session.timeout=30s
spring.session.jdbc.initialize-schema=always

spring.session.jdbc.table-name=spring_session
spring.h2.console.enabled=true

file.upload-dir=C:/Users/faiza/Desktop

logging.level.org.springframework=info
logging.level.com.PSLL.management=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} -%msg%n
logging.file.name=PSLeLog/alllog